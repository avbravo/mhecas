<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pm="http://primefaces.org/mobile" xmlns:p="http://primefaces.org/ui">

    <f:view renderKitId="PRIMEFACES_MOBILE" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>HECAS</title>
            </f:facet>
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" />
        </h:head>

        <h:body>

            <pm:page id="main">
                <pm:header title="HECAS"></pm:header>
                <pm:content>
                    <p:button value="Regresar a cultivos" outcome="cultivos" icon="ui-icon-info"/>   




                    <p:gmap style="width:100%;height:15em" zoom="5" type="HYBRID" center="41.381542, 2.122893" widgetVar="wmap"/>




                    <pm:field>
                        <p:outputLabel for="selectOneMenu" value="Cultivo" />
                        <p:selectOneMenu id="selectOneMenu">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Option 1" itemValue="1" />
                            <f:selectItem itemLabel="Option 2" itemValue="2" />
                            <f:selectItem itemLabel="Option 3" itemValue="3" />
                        </p:selectOneMenu>
                    </pm:field>



                </pm:content>
                <pm:footer title=""></pm:footer>
            </pm:page>

        </h:body>

    </f:view>
</html>
