<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pm="http://primefaces.org/mobile" xmlns:p="http://primefaces.org/ui">

    <f:view renderKitId="PRIMEFACES_MOBILE" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>HECAS</title>
            </f:facet>
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" />
        </h:head>

        <h:body>
            <h:form id="form" prependId="false">
                <pm:page id="main">
                    <pm:header title="PLAGAS"></pm:header>
                    <pm:content>
                        <p:panelGrid columns="2">
                            <p:button value="Regresar" outcome="menu" icon="ui-icon-info"/> 
                            <p:button value="Crear" outcome="plagascrear" icon="ui-icon-info"/> 
                        </p:panelGrid>

                        <p:dataList value="#{plagasSearchController.plagasList}" var="car" pm:data-inset="true" paginator="true" rows="5">
                            <f:facet name="header">
                              Plagas
                            </f:facet>
                            <h:outputLink value="#">


                                <p:panelGrid columns="3">
                             
                                     <p:fragment autoUpdate="true"> 
                                            <p:commandLink 
                                                oncomplete= "PF('dlg1').show()"
                                                                                      
                                                title="Haga clic aqui"
                                                >
                                                 <p:graphicImage value="/resources/fotos/#{car.foto}" height="140" width="140"/> 
                                                <f:setPropertyActionListener value="#{car}" target="#{plagasSearchController.selected}" />  
                                            </p:commandLink>
                                        </p:fragment>
                                    <h:panelGrid columns="1" cellpadding="5">
  
                                        <p:fragment autoUpdate="true"> 
                                            <p:commandLink 
                                                oncomplete= "PF('dlg1').show()"
                                                value="#{car.nombreplaga}"                                                 
                                                title="Haga clic aqui"
                                                >
                                                <f:setPropertyActionListener value="#{car}" target="#{plagasSearchController.selected}" />  
                                            </p:commandLink>
                                        </p:fragment>

                                        <p:outputLabel value="#{car.nombrecientifico}"/>

                                       

                                       
                                    </h:panelGrid>


                                </p:panelGrid>




                            </h:outputLink>
                            <f:facet name="footer">

                            </f:facet>
                        </p:dataList>  
                        <p:dialog header="Descripcion" widgetVar="dlg1" showEffect="pop">

                            <p:outputPanel autoUpdate="true">
                                
                                
                                    <p:inputTextarea value="#{plagasSearchController.selected.descripcion}" rows="5" cols="50"/> 
                                  
                                
                            </p:outputPanel>

                        </p:dialog>

                      
                    </pm:content>
                    <pm:footer title=""></pm:footer>
                </pm:page>
            </h:form>
        </h:body>

    </f:view>
</html>
