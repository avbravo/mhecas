<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pm="http://primefaces.org/mobile" xmlns:p="http://primefaces.org/ui">

    <f:view renderKitId="PRIMEFACES_MOBILE" >
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>HECAS</title>
        </f:facet>
         <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" />
    </h:head>

    <h:body>

        <pm:page id="main">
            <pm:header title="HECAS"></pm:header>
            <pm:content>
                <p:panelGrid columns="2">
                     <p:button value="Regresar" outcome="menu" icon="ui-icon-info"/> 
                <p:button value="Crear" outcome="crearalerta" icon="ui-icon-info"/> 
                </p:panelGrid>
                 
<p:dataList value="#{alertasSearchController.alertasList}" var="car" pm:data-inset="true" paginator="true" rows="5">
    <f:facet name="header">
        Alertas
    </f:facet>
    <h:outputLink value="#">
        
        <h2>#{car.nombrecultivo}</h2>
         <p> <p:graphicImage value="/resources/fotos/#{car.foto}" height="40" width="40"/>   </p>
        <p>#{car.nombreplaga}   </p>
        <p>#{car.descripcion}</p>
       <p:panelGrid columns="4">
           <p:graphicImage value="/resources/fotos/#{car.foto}" height="40" width="40"/> 
   #{car.nombreplaga}
 #{car.descripcion}
  <p:gmap id="gmap" center="#{car.latitud},#{car.longitud}" zoom="10" type="HYBRID"  
                                                style="width:210px;height:210px">
                                        </p:gmap>
</p:panelGrid>
           
            
        
       
        <p class="ui-li-aside"><strong>
               <p:gmap id="gmap" center="#{car.latitud},#{car.longitud}" zoom="10" type="HYBRID"  
                                                style="width:210px;height:210px">
                                        </p:gmap>
            </strong></p>
    </h:outputLink>
    <f:facet name="footer">

    </f:facet>
</p:dataList>  
                
            </pm:content>
            <pm:footer title=""></pm:footer>
        </pm:page>
       
    </h:body>

</f:view>
</html>
