<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pm="http://primefaces.org/mobile" xmlns:p="http://primefaces.org/ui">

    <f:view renderKitId="PRIMEFACES_MOBILE" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>HECAS</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form" prependId="false">
                  <p:growl id="growl" showDetail="true" />
            <pm:page id="main">
                <pm:header title="HECAS"></pm:header>
                
                <pm:content>
                    
                     <pm:field>
                        <p:graphicImage value="/resources/imagenes/picudo.jpg" width="40px" height="40px"/>
   <p:fileUpload   auto="true" label="#{app['boton.foto']}" fileUploadListener="#{usuariosController.handleFileUpload}" update="growl,foto"/>
                    </pm:field>
                    
                    <pm:field>
                         <p:outputLabel value="Nombre"/>
                                    <p:inputText  value="#{usuariosController.usuarios.nombre}"/>
                    </pm:field>
                     <pm:field>
                  <p:outputLabel value="Email"/>
                                    <p:inputText value="#{usuariosController.usuarios.email}" />
                    </pm:field> 
                    
                     <pm:field>
                   <p:outputLabel value="Password"/>
                                    <p:password  value="#{usuariosController.usuarios.password}"/>
            
                    </pm:field>  
                    
                     <pm:field>
                  <p:outputLabel value="Telefono"/>
                                    <p:inputText  value="#{usuariosController.usuarios.telefono}"/>   
                    </pm:field>  
                     <pm:field>
                   <p:outputLabel value="Celular"/>
                                    <p:inputText  value="#{usuariosController.usuarios.celular}"/>  
                    </pm:field>  
                     <pm:field>
                   <p:outputLabel value="Sexo"/>

                                    <p:selectOneMenu value="#{usuariosController.usuarios.sexo}">
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                        <f:selectItem itemLabel="Femenino" itemValue="Femenino" />
                                    </p:selectOneMenu>
                    </pm:field>
                    <pm:field>
                        <p:outputLabel value="Profesion"/>
                                    <p:inputText  value="#{usuariosController.usuarios.profesion}"/> 
                    </pm:field>
                    


                </pm:content>
                <pm:footer title="">
                     <p:commandButton value="Guardar" update="form,growl" actionListener="#{usuariosController.save()}"/>
                     <p:button value="Regresar" outcome="index" />
                </pm:footer>
            </pm:page>
</h:form>
        </h:body>

    </f:view>
</html>
