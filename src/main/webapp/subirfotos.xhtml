<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pm="http://primefaces.org/mobile" xmlns:p="http://primefaces.org/ui">

    <f:view renderKitId="PRIMEFACES_MOBILE" >
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>HECAS</title>
            </f:facet>
            <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" />
        </h:head>

        <h:body>
       


        
 
            <h:form id="form" prependId="false" enctype="multipart/form-data">
                <pm:page title="File upload">

        <!-- File upload -->
     
            <pm:header title="File upload">                
                <f:facet name="left"><p:button value="Back" icon="back" onclick="PrimeFaces.back()" /></f:facet>
            </pm:header>

            <pm:content>
                Simple uploader uses native browser file upload.

                <h:form enctype="multipart/form-data">  

                    <p:growl showDetail="true"/>  

                    <p:fileUpload value="#{fileUploadController.file}" mode="simple"/> 

                    <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadController.upload}"/>  

                </h:form>                  
            </pm:content>
            

    </pm:page>
            </h:form>
        </h:body>

    </f:view>
</html>
