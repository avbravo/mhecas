<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:pm="http://primefaces.org/mobile" xmlns:p="http://primefaces.org/ui">

    <f:view renderKitId="PRIMEFACES_MOBILE" >
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>HECAS</title>
        </f:facet>
         <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true" />
    </h:head>

    <h:body>

        <pm:page id="main">
            <pm:header title="HECAS">   </pm:header>
            <pm:content>
                <p:panelGrid columns="2">
                  <p:button value="Regresar" outcome="menu" icon="ui-icon-info"/> 
                <p:button value="Crear" outcome="crearcultivos" icon="ui-icon-info"/> 
                </p:panelGrid>
<p:dataList value="#{dtBasicView.cars}" var="car" pm:data-inset="true" paginator="true" rows="5">
    <f:facet name="header">
   CULTIVOS
    </f:facet>
    <h:outputLink value="#">
        <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
        <h2>#{car.id}</h2>
        <p>#{car.brand}</p>
        <p class="ui-li-aside"><strong>#{car.year}</strong></p>
    </h:outputLink>
    <f:facet name="footer">

    </f:facet>
</p:dataList>  
                
            </pm:content>
            <pm:footer title=""></pm:footer>
        </pm:page>
       
    </h:body>

</f:view>
</html>
